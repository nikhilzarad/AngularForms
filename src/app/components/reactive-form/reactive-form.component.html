
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="username">
      <div *ngIf="form.get('username')?.errors" class="text-danger">
        <div *ngIf="form.get('username')?.hasError('required')">Username is required</div>
        <div *ngIf="form.get('username')?.hasError('minlength')">
          Minimum 3 characters required
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <div *ngIf="form.hasError('mismatch')" class="text-danger">
          Passwords do not match
        </div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Submit
    </button>
  </form>
